<html>
  <head>
    <style type="text/css">
      .pokecard {
        display: flex;
        flex-direction: column;
        border: 1px solid rgb(24, 120, 158);
        padding: 2rem;
        width: 10rem;
        height: 15rem;
        margin: 1rem;
        border-radius: 0.2rem;
      }
      h1 {
        font-size: 20px;
      }
    </style>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./utils.js"></script>
  </head>
  <body>
    <div>    
      Name: <input type="text" id="pokemon-name" />
      
      <select id="type" name="type">
        <option value="pokemon">POKEMON CARD</option>
        <option value="item-card">NEW CARD</option>
      </select>
      
      Data (NOT FOR POKEMON): <input type="text" id="data" />
      <button id="add-item">ADD CARD</button></div>
    <div>     
      <br>
      GET ALL DECK: 
      <button id="getAll">GET-ALL</button>
    </div>
    <br>
    <div>
      Get card by name: <input type="text" id="get-pokemon-name" />
      <button id="getID">GET</button>
    </div>
    <br>
    <div>
      Delete: <input type="text" id="delete-pokemon" />
      <button id="delete">DELETE</button>
    </div>
    <br>
    <div>
      Update Card: <input type="text" id="update-pokemon" />
      Data: <input type="text" id="data-update" />
      <button id="update">UPDATE</button>
    </div>
    <br>
    <div id="error"></div>
    <div id="items" class="items"></div>
  </body>
</html>
